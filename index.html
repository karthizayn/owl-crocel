<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="assert/css/style.css">
	<link rel="stylesheet" type="text/css" href="assert/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assert/css/owl.theme.default.css">
</head>
<body>


<div class="owl-carousel owl-theme">
    <div class="item"><h4>1</h4></div>
    <div class="item"><h4>2</h4></div>
    <div class="item"><h4>3</h4></div>
    <div class="item"><h4>4</h4></div>
    <div class="item"><h4>5</h4></div>
    <div class="item"><h4>6</h4></div>
    <div class="item"><h4>7</h4></div>
    <div class="item"><h4>8</h4></div>
    <div class="item"><h4>9</h4></div>
    <div class="item"><h4>10</h4></div>
    <div class="item"><h4>11</h4></div>
    <div class="item"><h4>12</h4></div>
</div>


<script src="assert/js/library.js"></script>
<script src="assert/js/owl.carousel.js"></script>
<script src="assert/js/owl.carousel.min.js"></script>
<script>
	$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})
</script>
</body>
</html>
